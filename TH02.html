<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích hình chữ nhật</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family:'Montserrat', sans-serif; 
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            color: #ff1493;
            font-size: 40px;
        }
        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px;
        }
        label {
            font-size: 30px;
            width: 200px;
            text-align: right;
            margin-right: 10px;
        }
        input {
            padding: 12px;
            font-size: 30px;
            text-align: center;
            width: 300px;
        }
        button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 24px;
            background-color: #ff1493;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #result {
            margin-top: 20px;
            font-size: 35px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Tính diện tích hình chữ nhật</h2>
    <div class="input-group">
        <label for="length">Chiều dài:</label>
        <input type="number" id="length" placeholder="Nhập chiều dài">
    </div>
    <div class="input-group">
        <label for="width">Chiều rộng:</label>
        <input type="number" id="width" placeholder="Nhập chiều rộng">
    </div>
    <button onclick="calculateRectangleArea()">Tính diện tích</button>
    <p id="result"></p>

    <script>
        function calculateRectangleArea() {
            let length = parseFloat(document.getElementById("length").value);
            let width = parseFloat(document.getElementById("width").value);
            
            if (isNaN(length) || isNaN(width)) {
                document.getElementById("result").innerText = "Kết quả nhập chưa hợp lệ".";
                return;
            }
            
            if (length <= 0 || width <= 0) {
                document.getElementById("result").innerText = "Chiều dài và chiều rộng phải là số dương.";
                return;
            }
            
            let area = length * width;
            document.getElementById("result").innerText = `Diện tích: ${area}`;
        }
    </script>
</body>
</html>
