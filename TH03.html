<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số lần xuất hiện của từ</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            font-size: x-large;
            margin: 20px;
            text-align: center;
            background-color: rgb(246, 221, 226);
            color: rgb(244, 49, 98);
        }
        textarea, #result {
            width: 80%;
            height: 250px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 2px solid white;
            padding: 10px;
            background-color: #f3bdc5;
            color: rgb(160, 30, 63);
            display: block;
            margin-left: auto;
            margin-right: auto;
            overflow-y: auto;
            font-size: large;
        }
        button {
            padding: 10px 10px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            background-color: #ffb6c1;
            color: rgb(244, 49, 98);
            font-weight: bold;
            display: block;
            margin: 10px auto;
        }
        button:hover {
            background-color: #ffb6c1;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Đếm số lần xuất hiện của từ</h2>
    <textarea id="textInput" placeholder="Nhập đoạn văn bản..."></textarea><br>
    <button onclick="countWords()">Đếm từ</button>
    <div id="result"></div>

    <script>
        function countWords() {
            let text = document.getElementById("textInput").value;
            text = text.toLowerCase().replace(/[.,!?;()"']/g, "");
            let words = text.split(/\s+/);
            let wordCount = {};
            words.forEach(word => {
                if (word) {
                    wordCount[word] = (wordCount[word] || 0) + 1;
                }
            });
            let sortedWords = Object.keys(wordCount).sort();
            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "<h3>Kết quả:</h3>";
            sortedWords.forEach(word => {
                resultDiv.innerHTML += `<p><strong>${word}:</strong> ${wordCount[word]}</p>`;
            });
        }
    </script>
</body>
</html>
